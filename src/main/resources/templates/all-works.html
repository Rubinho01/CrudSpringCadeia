<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Minha PÃ¡gina com Bootstrap</title>
	  <!-- Link do CSS do Bootstrap -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background-color: whitesmoke;">
		<a th:href="@{/}"><button type="button"><h4>Voltar</h4></button></a>
	  <h1>Trabalhos:</h1>
	  <table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Time Reduction</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="work : ${works}">
			<td th:text="${work.workId}"></td>
			<td th:text="${work.workName}"></td>
			<td th:text="${work.timeReduction}"></td>
			</tr>
		</tbody>

	  </table>
	  <!-- Script do JavaScript do Bootstrap -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
