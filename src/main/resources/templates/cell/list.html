<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Celass</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: whitesmoke;">
		<a th:href="@{/}"><button type="button" class="btn btn-warning">Voltar</button></a>
        <h1 style="text-align: center;">Lista de Celas</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Máximo de Prisioneiros</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cell : ${cells}">
                <td th:text="${cell.cellId}"></td>
                <td th:text="${cell.cellName}"></td>
                <td th:text="${cell.maxPrisoners}"></td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    	<a th:href="@{/cells/edit/{id}(id=${cell.cellId})}"><button type="button" class="btn btn-primary">Editar</button></a>
                    	<a th:href="@{/cells/delete/{id}(id=${cell.cellId})}"><button type="button" class="btn btn-danger">Excluir</button></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
	<div style="text-align: right;"><a href="/cells/new" style="text-align: right; margin-right: 15%;" ><button class="btn btn-primary">Nova Cela</button></a></div>
</body>
</html>
