<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;margin-bottom: 50px;">Criar Registro de Trabalho</h1>

    <form th:action="@{/registrations}" method="post">
            <label for="workId" style="margin-left: 50px;" class="form-label">Trabalho:</label>
            <select id="workId" name="workId" class="form-control" required>
                <option value="" disabled selected>Selecione um trabalho</option>
                <option th:each="work : ${works}" th:value="${work.workId}" th:text="${work.workName}"></option>
            </select>

        <div class="mb-3">
            <label for="prisonerId" style="margin-left: 50px;" class="form-label">Prisioneiro:</label>
            <select class="form-control" id="prisonerId" name="prisonerId" required>
                <option value="" disabled selected>Selecione um prisioneiro</option>
                <option th:each="prisoner : ${prisoners}" th:value="${prisoner.id}" th:text="${prisoner.firstName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="registrationDate" style="margin-left: 50px;" class="form-label">Data de Registro:</label>
            <input type="date" id="registrationDate" name="registrationDate" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Salvar Registro</button>
    </form>
</body>
</html>
