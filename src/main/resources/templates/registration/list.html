<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Registros</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: whitesmoke;">
		<a th:href="@{/}"><button type="button" class="btn btn-warning">Voltar</button></a>
        <h1 style="text-align: center;">Lista de Prisioneiros</h1>
    

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Data do Registro</th>
                <th>Nome do Trabalho</th>
                <th>Nome do Prisioneiro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="registrations : ${registrations}">
                <td th:text="${registrations.registrationDate}"></td>
                <td th:text="${registrations.id.work.workName}"></td>
                <td th:text="${registrations.id.prisoner.firstName + registrations.id.prisoner.LastName}"></td>
            </tr>
        </tbody>
    </table>
	<div style=" text-align: right;margin-right: 15%;"><a href="/registrations/new"><button class="btn btn-primary">Novo Registro</button></a></div>
</body>
</html>
